<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Backgrounds</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://xatimg.com/image/HyYWMau5wJMA.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            min-height: 100vh;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            color: #005B9A; /* Darker Sky Blue */
            text-shadow: 0 0 10px rgba(0, 91, 154, 0.7); /* Darker Sky Blue Glow */
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #005B9A, #87CEEB); /* Sky Blue Gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px;
            width: 100%; /* Se afișează pe toată lățimea paginii */
        }

        .gallery-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #FFFFFF; /* White */
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* White */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(135, 206, 235, 0.7); /* Sky Blue Glow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 45%; /* Jumătate din lățime pentru fiecare imagine */
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(135, 206, 235, 1); /* Stronger Sky Blue Glow */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.5s ease;
        }

        .gallery-item img:hover {
            opacity: 0.8;
        }

        .name {
            margin-top: 5px;
            color: #005B9A; /* Darker Sky Blue */
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 0 5px rgba(0, 91, 154, 0.7); /* Darker Sky Blue Glow */
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
            50% { text-shadow: 0 0 15px rgba(0, 91, 154, 1); }
            100% { text-shadow: 0 0 5px rgba(0, 91, 154, 0.5); }
        }
    </style>
</head>
<body>

<h1>Galerie Backgrounds</h1>
<div id="backgrounds-gallery" class="gallery"></div>

<script>
    async function fetchBackgrounds() {
        // Simulăm un API sau o funcție server-side pentru a prelua imaginile
        const response = await fetch('your-api-endpoint-to-fetch-backgrounds'); // Înlocuiește cu calea corectă
        if (!response.ok) {
            console.error('Failed to fetch images');
            return [];
        }

        const data = await response.json();
        return data.files.filter(file => file.includes('inner') || file.includes('outer'));  // Filtrăm imaginile inner și outer
    }

    function groupBackgrounds(backgroundNames) {
        const grouped = [];
        const sorted = backgroundNames.sort(); // Asigurăm că sunt sortate corect inner1, outer1, inner2, outer2, etc.

        for (let i = 0; i < sorted.length; i += 2) {
            grouped.push([sorted[i], sorted[i + 1]]);  // Grupăm inner și outer împreună
        }
        return grouped;
    }

    function createGallery(backgroundGroups) {
        const gallery = document.getElementById('backgrounds-gallery');
        gallery.innerHTML = ''; // Golim galeria

        backgroundGroups.forEach((group, index) => {
            const row = document.createElement('div');
            row.classList.add('gallery-row');

            // Inner background
            const innerItem = document.createElement('div');
            innerItem.classList.add('gallery-item');
            const innerImg = document.createElement('img');
            innerImg.src = `backgrounds/${group[0]}`;
            innerImg.alt = `inner${index + 1}`;
            const innerName = document.createElement('div');
            innerName.classList.add('name');
            innerName.textContent = `Inner ${index + 1}`;
            innerItem.appendChild(innerImg);
            innerItem.appendChild(innerName);

            // Outer background
            const outerItem = document.createElement('div');
            outerItem.classList.add('gallery-item');
            const outerImg = document.createElement('img');
            outerImg.src = `backgrounds/${group[1]}`;
            outerImg.alt = `outer${index + 1}`;
            const outerName = document.createElement('div');
            outerName.classList.add('name');
            outerName.textContent = `Outer ${index + 1}`;
            outerItem.appendChild(outerImg);
            outerItem.appendChild(outerName);

            // Adăugăm ambele item-uri pe același rând
            row.appendChild(innerItem);
            row.appendChild(outerItem);
            gallery.appendChild(row);
        });

        // Derulăm automat la ultima imagine
        scrollToBottom();
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }

    async function loadBackgrounds() {
        const backgroundNames = await fetchBackgrounds();
        const groupedBackgrounds = groupBackgrounds(backgroundNames);
        createGallery(groupedBackgrounds);
    }

    // Reîmprospătăm imaginile periodic pentru a prelua noi seturi
    setInterval(loadBackgrounds, 5000);  // Reîncarcă la fiecare 5 secunde

    loadBackgrounds();
</script>

</body>
</html>
